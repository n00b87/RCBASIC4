		<p><h2>function FlashWindow( flag ) </h2></p>
		<p>
		 Flashes a window to specify an alert 
		</p>
		<p>
		 Returns 0 on success and a negative number on failure 
		</p>
		<p>
		 Possible flag values: 
		</p>
		<ul>
		<li>
		FLASH_CANCEL 
		</li>
		<li>
		FLASH_BRIEFLY 
		</li>
		<li>
		FLASH_UNTIL_FOCUSED 
		</li>
		</ul>
