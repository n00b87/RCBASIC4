	<body>
		<p><h2>Function GetSpriteType(sprite) </h2></p>
		<p>
		 Returns the collison body type of a sprite. 
		</p>
		<p>
		 By default, sprites are dynamic when they are created. 
		</p>
		<p>
		 Possible types returned 
		</p>
		<ul>
		<li>
		SPRITE_TYPE_STATIC 
		</li>
		<li>
		SPRITE_TYPE_KINEMATIC 
		</li>
		<li>
		SPRITE_TYPE_DYNAMIC 
		</li>
		</ul>
		<br><p>Related: 
		<a href="setspritetype.html">SetSpriteType</a>
		</p>
		<p>
