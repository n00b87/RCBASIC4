	<body>
		<p><h2>sub PlayMusic(mLoops) </h2></p>
		<p>
		 Plays music for set number of loops. 
		</p>
		<p>
		 Note: If you only want to play the music once, set this to 0. 
		</p>
		<p>
		 Note: Set this to -1 to play infinitely. 
		</p>

		<a href="stopmusic.html">StopMusic</a>
		</p>
		<p>

	</body>
