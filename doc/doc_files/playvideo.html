	<body>
		<p><h2>sub PlayVideo(vLoops) </h2></p>
		<p>
		 Plays the currently loaded video for a set number of loops. 
		</p>
		<p>
		 Note: Set this to 0 to play the video once. 
		</p>
		<p>
		 Note: Set this to -1 to the video infinitely. 
		</p>
