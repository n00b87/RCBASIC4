	<body>
		<p><h2>sub Poly(n, byref x, byref y) </h2></p>
		<p>
		 Draws a polygon 
		</p>
		<ul>
		<li>
		n - Number of points in the polygon 
		</li>
		<li>
		x, y - Array where the points are stored 
		</li>
		</ul>
		<p id="rc_code"><code>
			<span class="rc_keyword">Dim</span>&nbsp;x<b>[</b><span class="rc_number">3</span><b>]</b>,&nbsp;y<b>[</b><span class="rc_number">3</span><b>]</b>&nbsp;<br>
			x<b>[</b><span class="rc_number">0</span><b>]</b>&nbsp;=&nbsp;<span class="rc_number">50</span>&nbsp;:&nbsp;y<b>[</b><span class="rc_number">0</span><b>]</b>&nbsp;=&nbsp;<span class="rc_number">50</span>&nbsp;<br>
			x<b>[</b><span class="rc_number">1</span><b>]</b>&nbsp;=&nbsp;<span class="rc_number">90</span>&nbsp;:&nbsp;y<b>[</b><span class="rc_number">1</span><b>]</b>&nbsp;=&nbsp;<span class="rc_number">90</span>&nbsp;<br>
			x<b>[</b><span class="rc_number">2</span><b>]</b>&nbsp;=&nbsp;<span class="rc_number">10</span>&nbsp;:&nbsp;y<b>[</b><span class="rc_number">1</span><b>]</b>&nbsp;=&nbsp;<span class="rc_number">90</span>&nbsp;<br>
			&nbsp;&nbsp;<br>
			Poly<b>(</b><span class="rc_number">3</span>,&nbsp;x,&nbsp;y<b>)</b>&nbsp;<span class="rc_comment">'Draws a triangle </span><br>
		</code></p>
		<p>
