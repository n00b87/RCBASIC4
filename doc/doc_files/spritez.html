		<p><h2>Function SpriteZ(sprite) </h2></p>
		<p>
		 Returns the drawing priority for sprites. 
		</p>
		<p>
		 Note: Sprites with a higher Z order are drawn first and those with lower values will be drawn on top 
		</p>
