		<p><h2>sub setJointMaxTorque( joint_id,   torque) </h2></p>
		<p>
		 Sets an upper limit on the amount of torque (rotational force) the joint can apply, controlling how much rotational resistance or power the joint provides. 
		</p>
		<p>
		 Used with 
		</p>
		<ul>
		<li>
		Friction Joint 
		</li>
		<li>
		Motor Joint 
		</li>
		</ul>

		</p>
