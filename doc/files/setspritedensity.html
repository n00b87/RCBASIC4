		<p><h2>sub SetSpriteDensity( spr_id, density ) </h2></p>
		<p>
		 Sets the density of a sprite. Higher density means a heavier sprite. 
		</p>
		<p>
		 Density is used to calculate mass for a sprite. 
		</p>
